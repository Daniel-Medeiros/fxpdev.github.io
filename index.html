---
layout: default
title: News for Sony Mobile Xperia devices, CyanogenMod, and Android.
---

{% for post in paginator.posts %}
<material-card>
	<img style="width:100%; max-height:600px; border-radius: 5px;" src="{{ post.image }}"></img>
	<h1>{{ post.title }}</h1>
	{{ post.excerpt }}
	<div style="margin-top: 20px;">
		<a href="{{ post.url }}">
			<paper-button raised class="more">
				<core-icon icon="forward"></core-icon>
				Learn more
			</paper-button>
		</a>
	</div>
</material-card>
{% endfor %}

<!-- Pagination links -->
<div class="pagination">
	{% if paginator.previous_page %}
	<paper-button raised class="previous">
		<core-icon icon="back"></core-icon>
			<a href="{{ paginator.previous_page_path }}" class="previous">Previous</a>
	</paper-button>
	{% endif %}


	{% if paginator.next_page %}
	<paper-button raised class="next">
		<core-icon icon="back"></core-icon>
			<a href="{{ paginator.next_page_path }}" class="next">Next</a>
	</paper-button>
	{% endif %}
</div>
