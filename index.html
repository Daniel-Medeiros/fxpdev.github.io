layout: default
title: News for Sony Mobile Xperia devices, CyanogenMod, and Android.
---

{% for post in site.posts %}
<material-card>
	<img style="width:100%; max-height:600px;" src="{{ post.image }}"></img>
	<h1>{{ post.title }}</h1>
	{{ post.excerpt }}
	<div style="margin-top: 20px;">
		<a href="{{ post.url }}">
			<paper-button raised>
				<core-icon icon="forward"></core-icon>
				Learn more
			</paper-button>
		</a>
	</div>
</material-card>
{% endfor %}
